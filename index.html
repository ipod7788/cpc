<script>
  var offset = 70;
  $('.navbar-collapse li a').click(function(event) {
      event.preventDefault();
      $($(this).attr('href'))[0].scrollIntoView();
      scrollBy(0, -offset);
  });
  $('body').scrollspy({ target: '.navbar-collapse' ,offset:80})


  
  $( document ).ready(function() {
    clearSpan();
    setDate();
  });

  $( "#clearButton" ).click(function() {
    clearSpan();
  });

  $( "#randomButton" ).click(function() {
    clearSpan();
    loading();
  });


  function setDate() {
    var d = new Date();
    var mon = (d.getMonth() +1);
    document.getElementById("days").innerHTML = (mon>=10?mon:"0"+mon) + " &#47; " + d.getDate()
    
  }

  function clearSpan() {
    var spans = document.getElementsByClassName("seat");
    for (var i = 0; i < spans.length; i++) {    
      spans[i].innerHTML  = '';      
    }
  }

  function loading() {

    var array = new Array(58);
    var deck = new Array();
    for (i = 0; i < 58; i++) {
      array[i] = i+1;
    }
    var j = 0, deckSize = 57;

    for(i = 0; i < array.length;i++) {
      if(i == 38) j++;
      if(typeof  array[j] == 'undefined') continue;
        deck[i] = array[j];
        j++;
    }

    var temp,k;
    for( i = 0,temp,j,k; i < deckSize ; ++i) {
　    j = Math.floor((Math.random() * deckSize));
　    k = Math.floor((Math.random() * deckSize));
　    temp = deck[j];
　    deck[j] = deck[k];
　    deck[k] = temp;
　  }
    
    var spans = document.getElementsByClassName("seat");
    for(i=0;i<deck.length;i++) {
      spans[i].innerHTML  = deck[i]; 
    }

  }

</script>
