<script>
  //global variable
  var offset = 70;
  var skips = [44,45];
  var female = [1,3,5,6,15,16,24,27,28,36,37,38,44,45,52,55,62];
  var total = 65, column = 10;
  var deckSize = total - skips.length;
  var target, hunter;
  var goals = [13,52,11,49];
  $('.navbar-collapse li a').click(function(event) {
      event.preventDefault();
      $($(this).attr('href'))[0].scrollIntoView();
      scrollBy(0, -offset);
  });
  $('body').scrollspy({ target: '.navbar-collapse' ,offset:80})


  
  $( document ).ready(function() {
    clearSpan();  
    setInterval(setDate, 1000);
  });

  $( "#clearButton" ).click(function() {
    clearSpan();
  });

  $( "#randomButton" ).click(function() {
    clearSpan();
    loading();
  });


  function setDate() {
    moment.locale("en");
    document.getElementById("days").innerHTML = moment().format("YYYY MMMM DD, hh:mm:ss a");
    
  }

  function clearSpan() {
    var spans = $("span[name=seat]").toArray();
    for (var i = 0; i < spans.length; i++) { 
      var elm = spans[i];   
      elm.innerHTML  = '';
      $(elm).removeClass( "label-primary label-danger" );
    }
  }

  function loading() {
    
    var deck, pRule;
  
    do{
      deck = shuffleArray();
      womenRule(deck);
      findTarget(deck,goals[0], goals[1]);
      privateRule(deck, target, hunter);
      findTarget(deck,goals[2], goals[3]);
      privateRule(deck, target, hunter);  
    } while(!checkWomenRule(deck));

    var spans = $("span[name=seat]").toArray();
    for(i=0;i<deck.length;i++) {
      var span = spans[i];
      var cpc = deck[i];     
      //span.innerText   = cpc.cid;
      var className = "label-primary";
      if(cpc.sex == 1 ) {
        className = "label-danger";
      }
      
      //$(span).html( "<p>" + cpc.cid+ "</p>" );
      span.innerHTML = cpc.cid;
      $(span).addClass(className);
    }

  }
  
  


  function shuffleArray(){
    var j = 0, temp;
    var deck = new Array(deckSize);
    var index = 0;
    for (i = 0; i < total; i++) {
        var cid = i+1;
        var sex = 0;//default
        if(inArray(skips, cid)) {
          //skip learner
          continue;
        } else {
          if(inArray(female, cid)) {
            // judge sex
            sex = 1;
          }
        }
        deck[index] = new learner(cid, sex);
        index ++;
    }

    //shuffle the array
    for( i = 0,temp,j; i < deckSize ; ++i) {
　    j = Math.floor((Math.random() * deckSize));
　    swap(deck, i, j);
　  }
    
    return deck;
  }

  

  function inArray(array, string) {

    return $.inArray( string , array ) != -1;
  }

  //object
  function learner(cid, sex) {
    this.cid = cid;
    this.sex = sex; // 0 : men ,1 : female
  }

</script>
